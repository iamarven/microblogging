spring:
  application:
    name: feed-service
  datasource:
    url: jdbc:postgresql://feed-db:5432/feed_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: feed_service
      jdbc:
        batch_size: 50
      order_updates: true
      order_inserts: true
  flyway:
    enabled: true
    schemas: feed_service
    baseline-on-migrate: true
    locations: classpath:db/migration
  data:
    redis:
      host: redis
      port: 6379
  cache:
    type: redis
  kafka:
    bootstrap-servers: kafka:9092
    properties:
      spring.json.add.type.headers: false
      spring.json.trusted.packages: "*"

topic:
  post-created: post-created-event
  post-removed: post-removed-event
  subscription-created: subscription-created-event
  subscription-removed: subscription-removed-event

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka

server:
  port: 8082
