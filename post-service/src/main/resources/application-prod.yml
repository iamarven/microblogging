spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/post_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: post_service

  flyway:
    enabled: true
    schemas: post_service
    baseline-on-migrate: false

  data:
    redis:
      host: redis
      port: 6379

  cache:
    type: redis

logging:
  level:
    root: INFO
    com.merfonteen: INFO

server:
  port: 8080
